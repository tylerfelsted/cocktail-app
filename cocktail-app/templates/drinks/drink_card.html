<div class="card" style="width: 18rem;">
  <img src="{{drink['strDrinkThumb']}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{drink['strDrink']}}</h5>
    <a href="/drinks/{{drink['idDrink']}}" class="btn btn-primary">Details</a>
    <button class="btn btn-primary list-button" data-id="{{drink['idDrink']}}" data-bs-toggle="modal" data-bs-target="#Modal{{drink['idDrink']}}">Add to List</button>
  </div>
</div>

<div class="modal fade" id="Modal{{drink['idDrink']}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{drink['strDrink']}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul>
          {% for list in g.user.lists %}
            <li>{{list.name}}</li>
          {% endfor %}
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
