{% extends 'base.html' %}

{% block content %}
<div class="row">
    <h1>{{drink['strDrink']}}</h1>
</div>
<div class="row">
    <div class="col-4">
        <img src="{{drink['strDrinkThumb']}}" alt="{{drink['strDrink']}}" class="img-fluid">
    </div>
    <div class="col">
        <h2>Ingredients</h2>
        <ul>
            {% for ingredient in ingredients %}
            <li>{{ingredient}}</li>
            {% endfor %}
        </ul>
        <h2>Instructions</h3>
        <p>{{drink['strInstructions']}}</p>
        {% if g.user %}
        <button class="btn btn-primary list-button" data-id="{{drink['idDrink']}}" data-name="{{drink['strDrink']}}" data-image="{{drink['strDrinkThumb']}}" >Add to List</button>
        {% endif %}
    </div>
</div>


{% endblock %}
